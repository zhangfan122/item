<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
</head>
<body>
    <div class="section">
        <div class="logo_area">
            <div class="vivo_logobox">
                <img src="../img/images/logo.login.png.webp" alt="">
            </div>
        </div>
        <div class="title_item">
            <div class="title">账号注册</div>
        </div>
        <div class="out_box">
            <div class="inner_box">
                <div class="country-box">
                    中国
                    <img src="../img/images/down-arrow.png" alt="">
                </div>
                <div class="hint">
                    成功注册帐号后，国家 ／ 地区将不能被修改

                </div>
                <div class="phone_box">
                    <div class="phone_code">
                        +86
                        <img src="../img/images/arrow-down.png" alt="">
                    </div>
                    <input type="text" placeholder="请输入手机号" class="input">
                </div>
                <div class="protocol_box">
                    <div class="check_box">
                        <img src="../img/images/selected-icon.png" alt="">
                    </div>
                    <span class="span1">我已阅读并接受</span>
                    <span class="span2"><a href="#">《vivo服务协议》</a></span>
                </div>
                <div class="os_btn">
                    下一步
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="service">
            <a href="#"><i class="iconfont icon-xiaoxi"></i><span>在线客服</span></a>
            <a href="#"><img src="../img/images/phone.png" alt=""><span> 400-678-9688(24小时全国服务热线)</span></a>
        </div>
        <div class="copyright">
            
    COPYRIGHT &copy;2020 广东步步高电子工业有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
  
        </div>
    </div>
</body>
</html>
