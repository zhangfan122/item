<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册2</title>
    <link rel="stylesheet" href="../style/register2.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
</head>
<body>
    <div class="section">
        <div class="logo_area">
            <div class="vivo_logobox">
                <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/logo.1f42884.png.webp" alt="">
            </div>
        </div>
        <div class="title_item">
            <div class="title">账号注册</div>
        </div>
        <div class="out_box">
            <div class="inner_box">
                <div class="hint">
                    验证码短信将发送至 
                  </div>
                <div class="code_box">
                    <input type="text" placeholder="用户名" class="username"><span class="gou"></span>
                </div>
                <div class="word_box">
                    <input type="password" placeholder="密码" class="input password">
                    <div class="eye_box">
                        <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/eyes-off.7c50935.png.webp" alt="">
                    </div>
                </div>
                <div class="hint2">      
                        密码必须为8-16位字母和数字组合
                </div>
                <div class="word_box">
                    <input type="password" placeholder="确认密码" class="input repass">
                    <div class="eye_box">
                        <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/eyes-off.7c50935.png.webp" alt="">
                    </div>
                </div>
                <div class="word_box">
                    <input type="text" placeholder="邮箱" class="input email">
                </div>
                <input type="submit" class="os_btn" style="width: 360px;height:48px" value='完成'>
                </input>
                <div class="hint2">      
                        短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取。
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="service">
            <a href="#"><i class="iconfont ">&#xe606;</i><span>在线客服</span></a>
            <a href="#"><img src="../img/l-phone.png" alt=""><span> 400-678-9688(24小时全国服务热线)</span></a>
        </div>
        <div class="copyright">

        </div>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/sha1.js"></script>
<script src="../js/register.js"></script>
</html>
